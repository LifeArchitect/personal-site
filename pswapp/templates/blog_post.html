{% extends 'base.html' %}
{% load static %}

{% block page %}
<br>
<h1>
  <a>{{ post.title }}</a>
  <small>{{ post.updated }}</small>
</h1>
<div class="row">
  <div class="col-sm-12 col-md-12">
    <div class="thumbnail">

      {% if post.image %}
        <img src='{{ post.image.url }}'/>
      {% endif %}

      <div class="caption">
        <p>{{ post.content | linebreaks }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
