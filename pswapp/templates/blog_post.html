{% extends 'base.html' %}
{% load static %}

{% block page %}
<br>
<h1>
  <a>{{ post.title }}</a>
  <small>{{ post.updated }} {{ post.id }}</small>
</h1>
<div class="row">
  <div class="col-sm-12 col-md-12">
    <div class="thumbnail">
      <!-- <img src="..." alt="..."> -->
      <div class="caption">
        <p>{{ post.content | linebreaks }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
